    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set current year in footer
            document.getElementById('current-year').textContent = new Date().getFullYear();

            // Mobile menu toggle
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mainNav = document.getElementById('mainNav');
            
            mobileMenuBtn.addEventListener('click', function() {
                mainNav.classList.toggle('active');
            });

            // File upload handling
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('file-input');
            const compressBtn = document.getElementById('compress-btn');
            const resetBtn = document.getElementById('reset-btn');
            const downloadBtn = document.getElementById('download-btn');
            const previewContainer = document.getElementById('previewContainer');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');

            let originalFile = null;
            let compressedBlob = null;

            // Drag and drop functionality
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.backgroundColor = 'rgba(67, 97, 238, 0.05)';
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = 'transparent';
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.style.borderColor = '#ccc';
                uploadArea.style.backgroundColor = 'transparent';
                
                if (e.dataTransfer.files.length) {
                    handleFileSelect(e.dataTransfer.files[0]);
                }
            });

            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', () => {
                if (fileInput.files.length) {
                    handleFileSelect(fileInput.files[0]);
                }
            });

            // Compression level slider
            const compressionSlider = document.getElementById('compression-level');
            const compressionValue = document.getElementById('compression-value');

            compressionSlider.addEventListener('input', () => {
                compressionValue.textContent = `${compressionSlider.value}%`;
            });

            // Handle file selection
            function handleFileSelect(file) {
                // Check if file is an image
                if (!file.type.match('image.*')) {
                    showError('Please select an image file (JPEG, PNG, etc.)');
                    return;
                }

                // Check file size (limit to 10MB)
                if (file.size > 10 * 1024 * 1024) {
                    showError('File size exceeds 10MB limit. Please choose a smaller image.');
                    return;
                }

                originalFile = file;
                compressBtn.classList.remove('btn-disabled');
                compressBtn.disabled = false;
                errorMessage.style.display = 'none';

                // Display original image info
                displayOriginalImageInfo(file);
            }

            // Display original image info
            function displayOriginalImageInfo(file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        document.getElementById('original-dimensions').textContent = `${img.width} × ${img.height} px`;
                    };
                    img.src = e.target.result;
                    document.getElementById('original-image').src = e.target.result;
                };
                reader.readAsDataURL(file);

                document.getElementById('original-size').textContent = formatFileSize(file.size);
                document.getElementById('original-format').textContent = file.type.split('/')[1].toUpperCase();
            }

            // Compress image
            compressBtn.addEventListener('click', function() {
                if (!originalFile) return;

                loadingIndicator.style.display = 'block';
                previewContainer.style.display = 'none';
                errorMessage.style.display = 'none';

                // Get compression settings
                const quality = parseInt(compressionSlider.value) / 100;
                const outputFormat = document.getElementById('output-format').value;
                const format = outputFormat === 'auto' ? originalFile.type.split('/')[1] : outputFormat;

                // Use setTimeout to allow UI to update before compression starts
                setTimeout(() => {
                    compressImage(originalFile, quality, format)
                        .then(compressedBlob => {
                            loadingIndicator.style.display = 'none';
                            previewContainer.style.display = 'block';
                            displayCompressedImage(compressedBlob, format);
                        })
                        .catch(error => {
                            loadingIndicator.style.display = 'none';
                            showError('Error compressing image: ' + error.message);
                            console.error(error);
                        });
                }, 100);
            });

            // Image compression function
            function compressImage(file, quality, format) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const img = new Image();
                        img.onload = function() {
                            const canvas = document.createElement('canvas');
                            const ctx = canvas.getContext('2d');
                            
                            // Maintain original dimensions or resize if needed
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // Draw image on canvas
                            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                            
                            // Convert to Blob with specified quality
                            canvas.toBlob(function(blob) {
                                if (!blob) {
                                    reject(new Error('Compression failed'));
                                    return;
                                }
                                resolve(blob);
                            }, `image/${format}`, quality);
                        };
                        img.onerror = function() {
                            reject(new Error('Failed to load image'));
                        };
                        img.src = event.target.result;
                    };
                    reader.onerror = function() {
                        reject(new Error('Failed to read file'));
                    };
                    reader.readAsDataURL(file);
                });
            }

            // Display compressed image
            function displayCompressedImage(blob, format) {
                compressedBlob = blob;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        document.getElementById('compressed-dimensions').textContent = `${img.width} × ${img.height} px`;
                    };
                    img.src = e.target.result;
                    document.getElementById('compressed-image').src = e.target.result;
                };
                reader.readAsDataURL(blob);

                document.getElementById('compressed-size').textContent = formatFileSize(blob.size);
                document.getElementById('compressed-format').textContent = format.toUpperCase();
                
                // Calculate savings
                const originalSize = originalFile.size;
                const compressedSize = blob.size;
                const savings = ((originalSize - compressedSize) / originalSize * 100).toFixed(1);
                
                document.getElementById('savings').textContent = `${savings}% smaller`;
            }

            // Download compressed image
            downloadBtn.addEventListener('click', function() {
                if (!compressedBlob) return;
                
                const url = URL.createObjectURL(compressedBlob);
                const a = document.createElement('a');
                a.href = url;
                
                // Get file extension based on format
                const format = document.getElementById('output-format').value;
                let extension = format;
                if (format === 'auto') {
                    extension = originalFile.name.split('.').pop();
                } else if (format === 'jpeg') {
                    extension = 'jpg';
                }
                
                a.download = `compressed_${originalFile.name.split('.')[0]}.${extension}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });

            // Reset everything
            resetBtn.addEventListener('click', function() {
                originalFile = null;
                compressedBlob = null;
                fileInput.value = '';
                compressBtn.classList.add('btn-disabled');
                compressBtn.disabled = true;
                previewContainer.style.display = 'none';
                errorMessage.style.display = 'none';
                
                // Reset image displays
                document.getElementById('original-image').src = '';
                document.getElementById('compressed-image').src = '';
                
                // Reset info displays
                document.getElementById('original-size').textContent = '-';
                document.getElementById('original-dimensions').textContent = '-';
                document.getElementById('original-format').textContent = '-';
                document.getElementById('compressed-size').textContent = '-';
                document.getElementById('compressed-dimensions').textContent = '-';
                document.getElementById('compressed-format').textContent = '-';
                document.getElementById('savings').textContent = '-';
                
                // Reset slider to default
                compressionSlider.value = 70;
                compressionValue.textContent = '70%';
            });

            // Helper function to format file size
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
